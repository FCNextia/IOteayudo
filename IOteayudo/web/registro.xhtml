<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form class="formulario">
            <h2>Registro</h2>
            <p>Por favor, llena los siguientes campos: </p>
            <!-- Este campo sólo es una prueba, el id se genera automáticamente -->
            <p><h:inputText pt:placeholder="ID: " value="#{altaUsuario.id}"/></p>
            <p><h:inputText pt:placeholder="Correo electrónico: " value="#{altaUsuario.correo}"/></p>
            <p><h:inputText pt:placeholder="Contrasena: " value="#{altaUsuario.contrasenia}"/></p>
            <p><h:inputText pt:placeholder="Confirma tu contraseña: " value="#{altaUsuario.confirmacion}"/></p>
            <p><h:inputText pt:placeholder="Nombre: " value="#{altaUsuario.nombre}"/></p>
            <p><h:inputText pt:placeholder="Apellido paterno: " value="#{altaUsuario.apellidop}"/></p>
            <p><h:inputText pt:placeholder="Apellido materno: " value="#{altaUsuario.apellidom}"/></p>
            <!-- Aquí debe ir un checkbox.
            <p><h:selectManyCheckbox></h:selectManyCheckbox></p>
            -->
            <h:commandButton value="Registrarse" action="#{altaUsuario.darDeAlta()}"/>
        </h:form>
    </h:body>
</html>
