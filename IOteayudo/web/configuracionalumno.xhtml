<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Configuración</title>
    </h:head>
    <h:body>
        <h:form class="formulario">
            <h2>Configuración</h2>
            <p>Por favor, llena los siguientes campos: </p>
            <p><h:inputText pt:placeholder="Correo:" value="#{actualizarDatosAlumno.correo}"/></p>
            <p><h:inputText pt:placeholder="Contraseña: " value="#{actualizarDatosAlumno.contrasenia}"/></p>
            <p><h:inputText pt:placeholder="Confirma tu contraseña: " value="#{actualizarDatosAlumno.confirmacion}"/></p>
            <p><h:inputText pt:placeholder="Nombre: " value="#{actualizarDatosAlumno.nombre}"/></p>
            <p><h:inputText pt:placeholder="Apellido paterno: " value="#{actualizarDatosAlumno.apellidop}"/></p>
            <p><h:inputText pt:placeholder="Apellido materno: " value="#{actualizarDatosAlumno.apellidom}"/></p>
            <p><h:inputText pt:placeholder="Teléfono celular: " value="#{actualizarDatosAlumno.celular}"/></p>
            <p><h:inputTextarea pt:placeholder="Acerca de ti: " value="#{actualizarDatosAlumno.acercaDeMi}"/></p>
            <h:commandButton value="Actualizar Datos" action="#{actualizarDatosAlumno.actualizarDatos()}"/>
        </h:form>
         <p><h:link value="Dar de baja" outcome="configuracionalumno"/></p>
    </h:body>
</html>
