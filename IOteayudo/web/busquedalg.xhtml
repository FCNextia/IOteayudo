<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IOteayudo</title>
    </h:head>
    <h:body>
        <h1>Buscar Tutor</h1>
        <h:form>
            <h:inputText value="#{buscarTutor.materia}" label="Buscar"/>
            <h:commandButton action="#{buscarTutor.encontrarTutor()}" value="Buscar"/>
        </h:form>
        <h:dataTable value="#{buscarTutor.tutores}" var="tutor">
            <h:column>
                <h:link value="#{tutor.nombreUsuario}" outcome="tutor">
                    <f:param name="nombre_usario" value="#{tutor.nombreUsuario}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:link value="#{tutor.apellidoPaternoUsuario}" outcome="tutor">
                    <f:param name="apellido_paterno_usuario" value="#{tutor.apellidoPaternoUsuario}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:link value="#{tutor.apellidoMaternoUsuario}" outcome="tutor">
                    <f:param name="apellido_materno_usuario" value="#{tutor.apellidoMaternoUsuario}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:link value="#{tutor.telefonoUsuario}" outcome="tutor">
                    <f:param name="telefono_usuario" value="#{tutor.apellidoMaternoUsuario}"/>
                </h:link>
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
