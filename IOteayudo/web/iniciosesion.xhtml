<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Iniciar Sesion</title>
    </h:head>
    <h:body>
        <h:form class="formulario">
            <h2>Inicia Sesion</h2>
            <p>Ingresa tus datos: </p>
            <!-- Este campo sólo es una prueba, el id se genera automáticamente -->
            
            <p><h:inputText pt:placeholder="Correo electrónico: " value="#{iniciarSesion.correo}"/></p>
            <p><h:inputText pt:placeholder="Contrasena: " value="#{iniciarSesion.contrasenia}"/></p>
           
            <h:commandButton value="Iniciar Sesion" action="#{iniciarSesion.iniciarSesion()}"/>
        </h:form>
    </h:body>
</html>
